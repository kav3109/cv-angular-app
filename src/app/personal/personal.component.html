<div class="cv">
  <div class="cv-header" *ngFor="let pers of personal; let i = index;">
    <img src="{{ pers.photo }}" alt="foto">
    <h1 class="name">{{ pers.name }}</h1>
    <span class="phone">{{ pers.phone }}</span><br />
    <span class="city">{{ pers.city }}</span><br />
  </div>
  <div class="cv-body"></div>
</div>
